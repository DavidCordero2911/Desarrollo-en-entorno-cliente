    <script>
        function mostrarImagen() {
            const selector = document.getElementById('selectorImagen');
            const imagenMostrada = document.getElementById('imagenMostrada');
            const mensaje = document.getElementById('mensaje');
            
            const rutaImagen = selector.value;
            
            if (rutaImagen === "") {
                mensaje.style.display = 'block';
                imagenMostrada.style.display = 'none';
                return;
            }
            
            // Mostrar la imagen
            mensaje.style.display = 'none';
            imagenMostrada.style.display = 'block';
            imagenMostrada.src = rutaImagen;
            imagenMostrada.alt = selector.options[selector.selectedIndex].text;
            
            console.log('Imagen cargada:', rutaImagen);
        }
    </script>
