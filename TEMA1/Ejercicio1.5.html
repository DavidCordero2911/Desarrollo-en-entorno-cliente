<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Formato de Texto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.2em;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }
        
        select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .text-container {
            margin-top: 30px;
            padding: 30px;
            border-radius: 10px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #texto {
            font-size: 1.4em;
            line-height: 1.6;
            color: #333;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .negrita {
            font-weight: bold;
        }
        
        .cursiva {
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Control de Formato de Texto</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="negrita">Estilo de Negrita:</label>
                <select id="negrita" onchange="actualizarFormato()">
                    <option value="normal">Texto Normal</option>
                    <option value="bold">Texto en Negrita</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="cursiva">Estilo de Cursiva:</label>
                <select id="cursiva" onchange="actualizarFormato()">
                    <option value="normal">Texto Normal</option>
                    <option value="italic">Texto en Cursiva</option>
                </select>
            </div>
        </div>
        
        <div class="text-container">
            <p id="texto">
                Enrollate profesor y no ponga examene mu dificile que hay que sacarse el grado.
            </p>
        </div>
    </div>

    <script>
        function actualizarFormato() {
            const texto = document.getElementById('texto');
            const negrita = document.getElementById('negrita');
            const cursiva = document.getElementById('cursiva');
            
            if (negrita.value === 'bold') {
                texto.classList.add('negrita');
            } else {
                texto.classList.remove('negrita');
            }
            
            if (cursiva.value === 'italic') {
                texto.classList.add('cursiva');
            } else {
                texto.classList.remove('cursiva');
            }
            
            console.log(`Formato actual: Negrita - ${negrita.value}, Cursiva - ${cursiva.value}`);
        }
        
        actualizarFormato();
    </script>
</body>
</html>
