<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon API - Peticiones Secuenciales</title>
    <style>
        /* Estilos b√°sicos para que se vea bonito */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ee1515;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #cc0000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #3b4cca;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        img {
            width: 80px;
            height: 80px;
        }

        #mensaje {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>üéÆ Pok√©dex B√°sica</h1>
    
    <!-- Bot√≥n que dispara las peticiones -->
    <button id="btnCargar">Cargar Pok√©mon</button>
    
    <!-- Mensaje de estado -->
    <p id="mensaje"></p>

    <!-- Tabla donde mostraremos los datos -->
    <table id="tablaPokemon">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Experiencia Base</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">
            <!-- Aqu√≠ se a√±adir√°n las filas din√°micamente -->
        </tbody>
    </table>

    <script>
        //Crear el array de IDs de Pok√©mon que qeuueremos cargar
        const arrayIds = [67, 150, 153];

        //Obtenemos referencias del HTML
        const boton = document.getElementById('btnCargar');
        const cuerpoTabla = document.getElementById('cuerpoTabla');
        const mensaje = document.getElementById('mensaje');

        //Funci√≥n async para hacer las peticiones
        async function cargarPokemon() {
            
            //Limpiar tabla antes de cargar (por si pulsas varias veces)
            cuerpoTabla.innerHTML = '';
            
            //Mostrar mensaje de carga
            mensaje.textContent = 'Cargando Pok√©mon...';

            //Recorremos el array con for...of
            for (const id of arrayIds) {
                
                try {
                    //Hacemos la petici√≥n a la API
                    //await hace que espere a que termine antes de continuar
                    const respuesta = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                    
                    //Convertir la respuesta a JSON
                    const pokemon = await respuesta.json();
                    
                    //Extraemos los datos que necesitamos
                    const nombre = pokemon.name;
                    const foto = pokemon.sprites.front_default;
                    const experiencia = pokemon.base_experience;
                    
                    //Creamos y a√±adimos fila a la tabla
                    const fila = document.createElement('tr');
                    
                    //A√±adimos el contenido HTML de la fila
                    fila.innerHTML = `
                        <td><img src="${foto}" alt="${nombre}"></td>
                        <td>${nombre.toUpperCase()}</td>
                        <td>${experiencia}</td>
                    `;
                    
                    //A√±adimos la fila al cuerpo de la tabla
                    cuerpoTabla.appendChild(fila);
                    
                    console.log(`‚úÖ Pok√©mon ${nombre} cargado correctamente`);
                    
                } catch (error) {
                    //Si hay alg√∫n error, lo mostramos
                    console.error(`‚ùå Error al cargar el Pok√©mon con ID ${id}:`, error);
                }
            }
            
            //Mensaje final
            mensaje.textContent = '¬°Todos los Pok√©mon cargados!';
        }

        //A√±adimos evento click al bot√≥n
        boton.addEventListener('click', cargarPokemon);

    </script>

</body>
</html>
