<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operaciones Matemáticas</title>
</head>
<body>
  <h1>Operaciones Matemáticas</h1>

  <p>Introduce dos números:</p>
  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">

  <button onclick="mostrarResultado('suma')">Suma</button>
  <button onclick="mostrarResultado('resta')">Resta</button>
  <button onclick="mostrarResultado('multiplicacion')">Multiplicación</button>

  <h2>Resultado: <span id="resultado"></span></h2>

  <script>
    // Función operar que recibe dos números y una función de callback
    function operar(a, b, callback) {
      return callback(a, b); 
    }

    // Funciones de operaciones matemáticas
    function suma(a, b) {
      return a + b; 
    }

    function resta(a, b) {
      return a - b; 
    }

    function multiplicacion(a, b) {
      return a * b; 
    }

    // Función que obtiene los valores de los inputs y muestra el resultado
    function mostrarResultado(operacion) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let resultado = 0;

      if (isNaN(num1) || isNaN(num2)) {
        alert("Por favor, ingresa ambos números.");
        return;
      }

      // Realizamos la operación seleccionada
      switch (operacion) {
        case 'suma':
          resultado = operar(num1, num2, suma);
          break;
        case 'resta':
          resultado = operar(num1, num2, resta);
          break;
        case 'multiplicacion':
          resultado = operar(num1, num2, multiplicacion);
          break;
        default:
          alert("Operación no válida.");
          return;
      }

      // Mostramos el resultado en el HTML
      document.getElementById('resultado').textContent = resultado;
    }
  </script>
</body>
</html>
